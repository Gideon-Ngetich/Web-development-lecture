<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>Application Form</legend>
        <form action="">
            <label for="">First Name:</label>
            <input type="text" name="First Name">
            <label for="">Last Name:</label>
            <input type="text" name="Last Name">

            <br><br>

            <label for="">Gender:</label>
            <input type="radio" name="gender" value="Male">
            <label for="">Male</label>
            <input type="radio" name="gender" value="Female">
            <label for="">Female</label>
            <input type="radio" name="gender" value="Other">
            <label for="">Other</label>

            <br><br>

            <label for="">Email:</label>
            <input type="email" name="Email" placeholder="dondoe@gmail.com">

            <br><br>

            <label for="">Phone Number</label>
            <input type="tel" name="Phone Number" placeholder="071822788">
            
            <br><br>

            <label for="">Password</label>
            <input type="password" name="Password">

            <br><br>

            <label for="">SCHOOL</label>
            <select name="School">
                <option value="SSET">SSET</option>
                <option value="SMHS">SMHS</option>
                <option value="SMM">SMM</option>
            </select>    

            <label for="">Department</label>
            <select name="Department">
                <option value="CS/IT">CS/IT</option>
                <option value="Math/Physics">Math/Physics</option>
            </select>

            <br><br>

            <label for="">Date Of Registration:</label>
            <input type="date" name="Date Of Registration">

            <label for="">Time Of Registration</label>
            <input type="date" name="date">

            <br><br>

            <label for="">Mode Of Study</label>
            <input type="radio" name="mode" >
            <label for="">Regular</label>
            <input type="radio" name="mode">
            <label for="">Part Time</label>
            <input type="radio" name="mode">
            <label for="">Distance Learning</label>

            <br><br>

            <label for="">Semester Units:</label>
            <input type="checkbox" name="unit" checked="checked">
            <label for="">Web</label>
            <input type="checkbox" name="unit">
            <label for="">Database</label>
            <input type="checkbox" name="unit">
            <label for="">OOP</label>
            <input type="checkbox" name="unit">
            <label for="">Operating Systems</label>
            <input type="checkbox" name="unit">
            <label for="">Data Stuctures</label>

            <br><br>

            <label for="">Year Of Study</label>
            <input type="radio" name="year">
            <label for="">1</label>
            <input type="radio" name="year">
            <label for="">2</label>
            <input type="radio" name="year">
            <label for="">3</label>
            <input type="radio" name="year">
            <label for="">4</label>

            <br><br>

            <label for="">Mode Of Payment</label>
            <input type="radio" name="payment">
            <label for="">Mpesa</label>
            <input type="radio" name="payment">
            <label for="">Cheque</label>
            <input type="radio" name="payment">
            <label for="">Bank Slip</label>

            <br><br>

            <label for="">Bank Slip Upload:</label>
            <input type="file" name="bankSlip">

            <br><br>

            <label for="">Remarks:</label>
            <textarea name="remarks" id="" cols="30" rows="20" placeholder="Type your remarks here......."></textarea>
        </form>
    </fieldset>
</body>
</html>
