<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    </style>
</head>

<body>
    <div style="width: 500px;display: flex; flex-direction: column; gap: 10px;">
        <div style="display: flex; gap: 10px;">
            <label for="">1<sup>st</sup> Number</label>
            <input id="number1" type="text" style="border: 1px solid green; padding: 10px 20px;">
        </div>
        <div>
            <label for="" style="width: 200px;">2<sup>nd</sup> Number</label>
            <input id="number2" type="text" style="border: 1px solid green; padding: 10px 20px;">
        </div>

        <br>
        <div style="display: flex;gap: 20px; padding-left: 50px;">
            <button onclick="multiplyValues()" id="multiply-btn"
                style="padding: 10px 20px; border: 1px solid green; outline: none; background-color: white; border-radius: 5px;">Multiply</button>
            <button onclick="divideValues()" id="divide-btn"
                style="padding: 10px 30px; border: 1px solid green; outline: none; background-color: white; border-radius: 5px;">Divide</button>
        </div>

        <div id="result1"></div>
        <div id="result2"></div>
    </div>

    <script type="text/javascript">
        const number1 = parseFloat(document.getElementById('number1').value)
        const number2 = parseFloat(document.getElementById('number2').value)
        const resultbox1 = document.getElementById('result1')
        const resultbox2 = document.getElementById('result2')

        function multiplyValues() {

            var result = number1 * number2;


            resultbox1.innerText = "Result: " + result;
        }

        function divideValues(){
            if(number2 === 0){
                resultbox2.innerText = "Numbers cannot be divided by 0"
            }else{
            var divisionResult = number1 / number2

            resultbox2.innerText = "Result: " + divisionResult;
            }
        }



    </script>
</body>

</html>
