<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        let examType = prompt("Enter the type of examination:");
        let marks = parseInt(prompt("Enter the total marks obtained:"));
        let result = checkGradeAndMarks(examType, marks);

        console.log(result);
        function checkGradeAndMarks(exam, totalMarks) {
            if (exam === "Final-exam" && totalMarks >= 90) {
                return true;
            } else if (totalMarks >= 89 && totalMarks <= 100) {
                return true;
            } else {
                return false;
            }
        }

    </script>
</body>

</html>
